<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link rel="stylesheet" href="../static/css/style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mb-2 px-3">
      <a class="navbar-brand" href="/"> Let's Connect</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" title="HOME" href="/"
              ><i class="fas fa-home" class="active-home"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" title="Notification"
              ><i class="far fa-bell"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./answer/answer.html" title="Give answer"
              ><i class="far fa-edit"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" title="Add Question" href="#"
              ><i class="far fa-plus-square"></i
            ></a>
          </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>

          <li>
            <a
              href="#"
              class="nav-link btn add-question"
              style="background-color: rgb(90, 56, 253)"
            >
              Add Questions</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
